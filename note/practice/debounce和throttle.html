<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            input {
                display: block;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <input type="text" class="inp" />
        <input type="text" class="ipt" />
        <script>
            let inp = document.getElementsByClassName('inp')[0],
                ipt = document.getElementsByClassName('ipt')[0];
            function debounce(fn) {
                let timeout = null; // 创建一个标记用来存放定时器的返回值
                return function () {
                    clearTimeout(timeout); // 每当用户输入的时候把前一个 setTimeout clear 掉
                    timeout = setTimeout(() => {
                        // 然后又创建一个新的 setTimeout, 这样就能保证输入字符后的间隔内如果还有字符输入的话，就不会执行 fn 函数
                        fn.apply(this, arguments);
                    }, 1000);
                };
            }
            function say() {
                console.log('防抖成功');
            }

            inp.addEventListener('input', debounce(say));

            // function throttle(fn) {
            //     let canRun = true; // 通过闭包保存一个标记
            //     return function () {
            //         // 在函数开头判断标记是否为true，不为true则return
            //         if (!canRun) {
            //             return;
            //         }
            //         canRun = false; // 立即设置为false
            //         setTimeout(() => {
            //             // 将外部传入的函数的执行放在setTimeout中
            //             fn.apply(this, arguments);
            //             // 最后在setTimeout执行完毕后再把标记设置为true(关键)表示可以执行下一次循环了。当定时器没有执行的时候标记永远是false，在开头被return掉
            //             canRun = true;
            //         }, 1000);
            //     };
            // }
            function throttle(fn) {
                let timer;
                return () => {
                    if (timer) {
                        return;
                    }
                    timer = setTimeout(() => {
                        timer = null;
                        fn();
                    }, 1000);
                };
            }
            function sayHi() {
                console.log('节流成功');
            }
            ipt.addEventListener('input', throttle(sayHi));
        </script>
    </body>
</html>
